name: CI/CD Pipeline

on:
  pull_request: # pull request -> merge 가 되었을 때 Github Action 실행!
    types: [closed]
  workflow_dispatch: # 수동 실행도 가능하도록 함

jobs:
  build:
    # pull 요청이 develop에 merge 되었을 때 아래 steps를 실행
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'develop'

    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Transfer .env.docker file to EC2 instance
        run: scp .env.docker ${{secrets.EC2_HOST}}:/home/ubuntu/actions-runner/_work/DOU_Backend/DOU_Backend/.env.docker

      - name: Docker Compose up
        run: docker compose --env-file .env.docker up -d
